<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project: Landing Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!--Landing page Header-->
    <header  class="flex-container"> 
        <nav  id="menu">
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#contact-form" class="nav-link">Contact</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Information</h1>
       <!--<section class="flex-container">-->
            
            <!--Image with caption-->
            <section id="image-with-caption">
                <figure>
                    <img src="assets/images/contact.jpg" alt="let's get to know you">
                    <figcaption>Dont't be a stranger, Let's get to know you!</figcaption>
                </figure>
            </section>
            <!--Contact Form-->
            <section id="contact-form">
                <h2>Let's get to know you!</h2>
                <form>
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" class="contact-form-field">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" class="contact-form-field">
                    <label for="email">Email: </label>
                    <input type="email" id="email" class="contact-form-field">
                    <label for="tel">Telephone: </label>
                    <input type="tel"" id="tel" class="contact-form-field">
                    <input type="submit" value="Send" class="send-button">
                </form>
            </section> 
       <!--</section>-->
    </main>
        
    <!--Landing page Footer-->
    <footer>
        <nav  class="flex-container">
            <ul id="socials">
                <li><a href="https://facebook.com" target="_blank"><img src="assets/images/facebook.png" alt="facebook" class="social-icon"></a></li>
                <li><a href="https://twitter.com" target="_blank"><img src="assets/images/twitter.png" alt="facebook" class="social-icon"></a></li>
                <li><a href="https://linkedin.com" target="_blank"><img src="assets/images/linkedin.png" alt="facebook" class="social-icon"></a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
